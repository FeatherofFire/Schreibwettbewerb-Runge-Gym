<!index html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11. Runge-Schreibwettbewerb</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #f5f7fa 0%, #e0f2f1 100%);
      margin: 0;
      padding: 0;
      color: #1f2937;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #0ea5a4, #14b8a6);
      color: white;
      text-align: center;
      padding: 50px 10px 70px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      position: relative;
      z-index: 2;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      position: relative;
      z-index: 2;
    }

    h2 {
      color: #0ea5a4;
      border-bottom: 2px solid #14b8a6;
      padding-bottom: 5px;
    }

    p {
      line-height: 1.6;
    }

    .info-box {
      background: #ecfeff;
      border-left: 5px solid #0ea5a4;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
    }

    /* Buchstabenregen */
    .rain-letter {
      position: fixed;
      top: -10px;
      font-size: 18px;
      font-weight: bold;
      animation: rainFall linear;
      z-index: 0;
    }

    @keyframes rainFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>11. Runge-Schreibwettbewerb</h1>
  </header>

  <main>
    <h2>Thema</h2>
    <p><strong>„Das Geheimnis hinter der Tür, die niemals geöffnet werden sollte“</strong></p>

    <h2>Abgabe</h2>
    <div class="info-box">
      <p><strong>Abgabe bis:</strong> 19. Dezember 2025</p>
      <p><strong>Per E-Mail an:</strong> Frau Manteuffel – <a href="mailto:manteuffel@runge-gym.de">manteuffel@runge-gym.de</a></p>
    </div>

    <h2>Dateiformate</h2>
    <p>PDF oder Word-Datei (.docx)</p>

    <h2>Textlänge</h2>
    <p>Ca. 750 Wörter</p>
  </main>

  <script>
    // Bunter, drehender Buchstabenregen (langsamer Fall)
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜ';
    const colors = ['#0ea5a4', '#14b8a6', '#10b981', '#2563eb', '#9333ea', '#f59e0b', '#ef4444'];

    function createLetter() {
      const span = document.createElement('div');
      span.classList.add('rain-letter');
      span.textContent = letters[Math.floor(Math.random() * letters.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 4 + 's'; // langsamerer Fall
      span.style.fontSize = 16 + Math.random() * 6 + 'px';
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 9000);
    }
    setInterval(createLetter, 100);
  </script>
</body>
</html>
